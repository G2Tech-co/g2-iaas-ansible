services:
  endlessh:
    image: lscr.io/linuxserver/endlessh:latest
    container_name: endlessh
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - MSDELAY=10000 #optional
      - MAXLINES=32 #optional
      - MAXCLIENTS=4096 #optional
      - LOGFILE=false #optional
      - BINDFAMILY=4 #optional
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 50M
        # reservations:
        #   cpus: '0.25'
        #   memory: 512M
    healthcheck:
      test: [ "CMD", "nc", "-vzw2", "127.0.0.1", "2222" ]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 10s
    # volumes:
    #   - /path/to/appdata:/config #optional
    ports:
      - 22:2222
    restart: unless-stopped
